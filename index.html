<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris' Collections</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/
    boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Are you boring?</h1>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="email" id="email">
                <span></span>
                <i class="bx bxs-user"></i>

            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password">
                <span></span>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forget password?</a>
            </div>

            <div>
                <button type="submit" class="btn" onclick=login()>Log In</button>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a hreg="#">Register</a></p>
            </div>

        </form>

        <script>
            function login() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                // condition                

                if (email == "admin" && password == "admin") {
                    window.location.href = "link.html";

                }
                else {
                    alert("Opps sorry!!");
                    return;
                }
            }



        </script>
    </div>

</body>

</html>
